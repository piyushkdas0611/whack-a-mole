<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; media-src 'self';"
    />
    <title>Whack A Mole</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <img src="./images/whack-a-mole.png" alt="" class="icon" />
      <h1>Whack A Mole</h1>
    </div>

    <!-- Audio Controls Section -->
    <div class="audio-controls">
      <div class="volume-control">
        <label for="volume-slider">Volume:</label>
        <input
          type="range"
          id="volume-slider"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
          aria-label="Volume control slider"
        />
        <span id="volume-value">50%</span>
      </div>
      <button id="mute-button" aria-label="Mute sound">🔊 Mute</button>
    </div>

    <div class="high-score-display">
      <div class="label">🏆 High Score 🏆</div>
      <span id="high-score">0</span>
    </div>

    <div class="difficulty-selector">
      <label><b>Select Difficulty:</b></label>
      <button class="difficulty-btn" data-level="easy">Easy</button>
      <button class="difficulty-btn" data-level="medium">Medium</button>
      <button class="difficulty-btn" data-level="hard">Hard</button>
      <span id="current-difficulty" style="display: none"></span>
    </div>

    <div class="stats">
      <div class="stat-item">
        <b>Score</b>
        <span id="score">0</span>
      </div>
      <div class="stat-item">
        <b>Time</b>
        <span id="time-left"></span>
      </div>
    </div>

    <div class="controls">
      <button id="start-button">Start Game</button>
      <button id="pause-button" disabled>Pause</button>
      <button id="restart-button" disabled>Restart</button>
      <button id="reset-highscore-button">Reset High Score</button>
    </div>

    <h2 id="final-score"></h2>
    <div id="high-score-message" class="high-score-message"></div>

    <div class="grid">
      <div
        class="square"
        id="1"
        role="button"
        tabindex="0"
        data-index="0"
        aria-label="Hole 1"
      ></div>
      <div
        class="square"
        id="2"
        role="button"
        tabindex="0"
        data-index="1"
        aria-label="Hole 2"
      ></div>
      <div
        class="square"
        id="3"
        role="button"
        tabindex="0"
        data-index="2"
        aria-label="Hole 3"
      ></div>
      <div
        class="square"
        id="4"
        role="button"
        tabindex="0"
        data-index="3"
        aria-label="Hole 4"
      ></div>
      <div
        class="square"
        id="5"
        role="button"
        tabindex="0"
        data-index="4"
        aria-label="Hole 5"
      ></div>
      <div
        class="square"
        id="6"
        role="button"
        tabindex="0"
        data-index="5"
        aria-label="Hole 6"
      ></div>
      <div
        class="square"
        id="7"
        role="button"
        tabindex="0"
        data-index="6"
        aria-label="Hole 7"
      ></div>
      <div
        class="square"
        id="8"
        role="button"
        tabindex="0"
        data-index="7"
        aria-label="Hole 8"
      ></div>
      <div
        class="square"
        id="9"
        role="button"
        tabindex="0"
        data-index="8"
        aria-label="Hole 9"
      ></div>
    </div>

    <!-- Screen reader announcer -->
    <div id="sr-announcer" class="sr-only" aria-live="polite"></div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
