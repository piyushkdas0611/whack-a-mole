name: ğŸ§ª CI - Run Unit Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]   # Test on multiple Node.js versions

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'   # Speeds up builds by caching dependencies

      - name: ğŸ“¦ Install Dependencies
        run: npm ci   # Clean install (faster & consistent)

      - name: ğŸ§ª Run Unit Tests
        run: npm test -- --verbose
        # Removed the invalid --run flag

      - name: ğŸ“Š Upload Test Coverage (optional)
        if: success()
        run: |
          echo "You can integrate with Codecov or Coveralls here"
